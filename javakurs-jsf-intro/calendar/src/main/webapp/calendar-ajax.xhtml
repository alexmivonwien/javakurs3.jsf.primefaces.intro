<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Calendar</title>
</h:head>

<h:body>
	<h:form>
		<fieldset>
			<legend>Calendar application - ajax call</legend>
			<h:selectOneMenu value = "#{calendarBean.selectedMonth}">
				<f:selectItem itemLabel="--Select a month--"/>
				<f:selectItems value="#{calendarBean.monthValues}"/>
				<f:ajax event="change" render="selectedMonthDaysId" execute="@this"/>
			</h:selectOneMenu>
			<h:outputText value="#{calendarBean.selectedMonthDays}" id="selectedMonthDaysId"/>
		 </fieldset>
	</h:form>
</h:body>
</html>
