<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Contact Form</title>
</h:head>

<h:body>
	<h2>Contact Form - ajax call</h2>
	<h:form>
		<table>
		<tr>
			<td>
				Strasse:
			</td>
			<td>
				<h:inputText value="#{contactBean.street}"></h:inputText>
			</td>
		</tr>
		Haus Nummer:
		<h:inputText value="#{contactBean.hausNummer}"></h:inputText>
		
		<h:commandButton value="Check days in month" action = "#{calendarBean.determineNextView}" />
		</table>
	</h:form>
</h:body>
</html>
